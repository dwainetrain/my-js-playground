<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Making This Site Responsive!</title>
  </head>

  <body class="container-page">
    <!-- header, 1 full-width row -->
    <div class="header row">
      <div class="col-4 logo">
        <img src="https://dummyimage.com/300x100/fff/aaa" />
      </div>

      <nav>
        <div class="col-8 navi">
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 1" />
          </div>
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 2" />
          </div>
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 3" />
          </div>
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 4" />
          </div>
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 5" />
          </div>
          <div class="col-2 navi">
            <img src="https://dummyimage.com/250x50/fff/aaa" alt="item 6" />
          </div>
        </div>
      </nav>
    </div>

    <div class="content row">
      <aside>
        <div class="col-4">
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 1"
          />
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 2"
          />
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 3"
          />
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 4"
          />
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 5"
          />
          <img
            class="side_menu"
            src="https://dummyimage.com/250x50/fff/aaa"
            alt="item 6"
          />
        </div>
      </aside>

      <article>
        <div class="col-8">
          <div class="col-6">
            <img src="https://dummyimage.com/350x350/fff/aaa" alt="article 1" />
            <img src="https://dummyimage.com/350x350/fff/aaa" alt="article 2" />
          </div>
          <div class="col-6">
            <img src="https://dummyimage.com/350x350/fff/aaa" alt="article 3" />
            <img src="https://dummyimage.com/350x350/fff/aaa" alt="article 4" />
          </div>
        </div>
      </article>
    </div>

    <div class="footer row">
      <footer>
        <div class="col-4 placeholder">
          <img
            src="https://dummyimage.com/300x100/fff/aaa"
            alt="just a placeholder image"
          />
        </div>
        <div class="col-4">
          <img
            src="https://dummyimage.com/300x100/fff/aaa"
            alt="footer-logo placeholder"
          />
          <div class="col-6">
            <img src="https://dummyimage.com/150x50/fff/aaa" alt="item 1" />
            <img src="https://dummyimage.com/150x50/fff/aaa" alt="item 2" />
          </div>
          <div class="col-6">
            <img src="https://dummyimage.com/150x50/fff/aaa" alt="item 3" />
            <img src="https://dummyimage.com/150x50/fff/aaa" alt="item 4" />
          </div>
        </div>
        <div class="col-4 placeholder">
          <img
            src="https://dummyimage.com/300x100/fff/aaa"
            alt="just a placeholder image"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
