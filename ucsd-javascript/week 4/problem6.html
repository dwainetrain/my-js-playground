<!-- 6:Write a loop in javascript that prints out only
multiples of 7 up to 1000 

DONE
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 1000; i++) {
        if (i % 7 === 0) {
          document.write(`${i}</br>`);
        }
      }
    </script>
  </body>
</html>
