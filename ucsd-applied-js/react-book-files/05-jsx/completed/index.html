<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chapter 5 Practice Exercises</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Practice #1
      // Create a variable called pEl
      // Use JSX to create a paragraph element with text "Hello React."
      const pEl = <p>Hello React</p>;

      // Practice #2
      // Create a variable called h1LinkEl
      // Use JSX to create an h1 element tag with a link inside of it
      // Make the link point to https://reactjs.org/ and include the text "React"
      const h1LinkEl = (
        <h1 className="entry-title">
          <a href="https://reactjs.org/">React</a>
        </h1>
      );

      // Practice #3
      // Create a component named "Header"
      // Have it return a header with an ID of "main"
      // Include h1LinkEl and pEl inside of the header element
      function Header() {
        return (
          <header id="main">
            {h1LinkEl}
            {pEl}
          </header>
        );
      }

      // Practice #4
      // Create a component named "List"
      // Have it return an unordered list with a class of "react-links" and an ID of "top"
      // Inside the list include 3 list items
      // The first list item should be a link to the "React Docs" "https://reactjs.org/docs"
      // The second list item should be a link to the "ReactDOM Docs" overview "https://reactjs.org/docs/react-dom.html"
      // The third should be a link to a React related resource of your choice
      // Make sure to include a key for each list item
      function List() {
        return (
          <ul id="top" className="react-links">
            <li key="linkReact">
              <a href="https://reactjs.org/docs">React Docs</a>
            </li>
            <li key="linkReactDOM">
              <a href="https://reactjs.org/docs/react-dom.html">
                ReactDOM Docs
              </a>
            </li>
            <li key="linkReactBook">
              <a href="https://reactexplained.com">React Explained Book</a>
            </li>
          </ul>
        );
      }

      // Practice #5
      // Create a component named "App"
      // Have it return a Fragment with the Header and List components inside of it
      // NOTE: The <> shorthand will not work with this demo, use <React.Fragment> for now
      function App() {
        return (
          <React.Fragment>
            <Header />
            <List />
          </React.Fragment>
        );
      }

      ReactDOM.render(
        // Place your element variable or component function call here to test
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
